<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
  --blue: #1E90FF;
  --green: #28a745;
  --yellow: #FFD700;
  --red: #F06A00;
  --white: #fff;
  --dark: #333;
  --shadow: rgba(0,0,0,0.07);
  --radius: 14px;
  --font: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  padding: 0;
  font-family: var(--font);
  background: #f5f7fb;
}

.details {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
  gap: 20px;
  padding: 20px;
}

/* Card Base */
.card {
  background: var(--white);
  border-radius: var(--radius);
  padding: 20px;
  text-align: left;
  box-shadow: 0 4px 10px var(--shadow);
  transition: transform .2s ease;
}

.card:hover {
  transform: translateY(-4px);
}

/* Icons */
.card-icon {
  font-size: 32px;
  margin-bottom: 10px;
}

/* Numbers */
.value {
  font-size: 28px;
  font-weight: bold;
  margin: 5px 0;
}

/* Labels */
.label {
  font-size: 15px;
  color: var(--dark);
}

/* Individual Card Colors */
.card-users .card-icon {
  color: var(--blue);
}
.card-orders .card-icon {
  color: var(--yellow);
}
.card-payments .card-icon {
  color: var(--green);
}
.card-apps .card-icon {
  color: var(--red);
}

/* Responsive */
@media (max-width: 600px) {
  .details {
    grid-template-columns: 1fr;
  }
}

  </style>
</head>
<body>

<div class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">Last Resorts</h2>
    <p class="subtitle">Admin Dashboard</p>

    <nav class="menu">
        <a href="dashboard.html" class="active"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
        <a href="User-management.html"><i class="fa-solid fa-users"></i> User Management</a>
        <a href="Products.html"><i class="fa-solid fa-box"></i> Products</a>
        <a href="Product Upload.html"><i class="fa-solid fa-upload"></i> Products Upload</a>
        <a href="Orders.html"><i class="fa-solid fa-cart-shopping"></i> Orders</a>
        <a href="Course Enrollment.html"><i class="fa-solid fa-book"></i> Course Enrollment</a>
        <a href="payment.html"><i class="fa-solid fa-credit-card"></i> Payment Verification</a>
        <a href="tutorials.html"><i class="fa-solid fa-video"></i> Tutorials</a>
    </nav>
  </aside>

  <!-- Main Content (no background color) -->
  <main class="main-content">
    <div class="top-bar">
      <h1>Dashboard Overview</h1>
      <div class="user-box">
        <span>Welcome, Samson Zerubabbel Reissner</span>
        <button>Logout</button>
      </div>
    </div>

  <div class="details">
  <div class="card card-users">
      <i class="fa-solid fa-users card-icon"></i>
      <p class="value users">0</p>
      <p class="label">Total Users</p>
    </div>

    <div class="card card-orders">
      <i class="fa-solid fa-clock card-icon"></i>
      <p class="value pendingOrders">0</p>
      <p class="label">Pending Orders</p>
    </div>

    <div class="card card-payments">
      <i class="fa-solid fa-money-check card-icon"></i>
      <p class="value payments">0</p>
      <p class="label">Payments to Verify</p>
    </div>

    <div class="card card-apps">
      <i class="fa-solid fa-book-open card-icon"></i>
      <p class="value CourseApplications">0</p>
      <p class="label">Course Applications</p>
    </div>
  </main>
</div>
</body>
</html>
